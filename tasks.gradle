task writeEnvVariablesToProperty {
    def props = new Properties()
    def writer = new FileWriter(file('src/main/resources/config.properties'))
    try {
        props.setProperty('BACKEND_URL', 'http://192.168.8.104:8090/')
        props.store(writer, null)
        writer.flush()
    } finally {
        writer.close()
    }
}